<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Vizualizér - Koule (pro YouTube)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #00ff00;
            border: none;
            color: #000;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Audio Vizualizér</h1>
        <p>Pro vizualizaci zvuku z YouTube (nebo jiného zdroje):</p>
        <ol style="text-align: left;">
            <li>Otevřete v nové záložce YouTube a pusťte video.</li>
            <li>Vraťte se sem a klikněte na "Start".</li>
            <li>Ve vyskakovacím okně vyberte záložku s YouTube videem a potvrďte sdílení.</li>
        </ol>
        <button id="startButton">Start</button>
    </div>
    <canvas id="visualizerCanvas"></canvas>

    <!-- Import Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Scéna
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('visualizerCanvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Koule
        const geometry = new THREE.IcosahedronGeometry(2, 20);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Uložení původních pozic vrcholů
        const originalPositions = Array.from(geometry.attributes.position.array);
        const smoothedDisplacements = new Float32Array(originalPositions.length / 3).fill(1);

        // Audio
        const startButton = document.getElementById('startButton');
        let audioContext, analyser, source, bufferLength, dataArray;

        startButton.addEventListener('click', async () => {
            try {
                // Požádáme uživatele o výběr záložky ke sdílení (s audiem)
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: true, // Musíme požádat i o video, aby se zobrazila volba záložky
                    audio: true
                });

                // Zvukovou stopu ze streamu použijeme pro vizualizaci
                const audioStream = new MediaStream(stream.getAudioTracks());

                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 512; // Zvýšeno pro jemnější frekvenční data
                    analyser.smoothingTimeConstant = 0.85; // Hladší přechody
                    
                    source = audioContext.createMediaStreamSource(audioStream);
                    source.connect(analyser);
                    
                    bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                }

                // Schováme instrukce
                document.getElementById('info').style.display = 'none';

            } catch (err) {
                console.error("Chyba při zachytávání audia:", err);
                alert("Nepodařilo se zachytit audio. Ujistěte se, že jste povolili sdílení.");
            }
        });

        // Animace
        function animate() {
            requestAnimationFrame(animate);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);

                const positions = geometry.attributes.position.array;
                let avgFrequency = 0;
                for (let i = 0; i < bufferLength; i++) {
                    avgFrequency += dataArray[i];
                }
                avgFrequency /= bufferLength;

                // Změna barvy podle průměrné frekvence
                const hue = (avgFrequency / 255) * 360;
                material.color.setHSL(hue / 360, 0.7, 0.5);

                for (let i = 0; i < positions.length; i += 3) {
                    const vertexIndex = i / 3;
                    const originalX = originalPositions[i];
                    const originalY = originalPositions[i + 1];
                    const originalZ = originalPositions[i + 2];
                    
                    const vertex = new THREE.Vector3(originalX, originalY, originalZ).normalize();
                    
                    const frequencyIndex = vertexIndex % bufferLength;
                    const frequencyValue = dataArray[frequencyIndex] / 255;

                    // Hladší přechody pomocí exponenciálního vyhlazování
                    const targetDisplacement = 1 + frequencyValue * 1.2;
                    smoothedDisplacements[vertexIndex] += (targetDisplacement - smoothedDisplacements[vertexIndex]) * 0.1;

                    positions[i] = originalX * smoothedDisplacements[vertexIndex];
                    positions[i + 1] = originalY * smoothedDisplacements[vertexIndex];
                    positions[i + 2] = originalZ * smoothedDisplacements[vertexIndex];
                }
                geometry.attributes.position.needsUpdate = true;
            }

            sphere.rotation.x += 0.002;
            sphere.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        // Změna velikosti okna
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Vizualizér - Koule (pro YouTube)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #00ff00;
            border: none;
            color: #000;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>Audio Vizualizér</h1>
        <p>Pro vizualizaci zvuku z YouTube (nebo jiného zdroje):</p>
        <ol style="text-align: left;">
            <li>Otevřete v nové záložce YouTube a pusťte video.</li>
            <li>Vraťte se sem a klikněte na "Start".</li>
            <li>Ve vyskakovacím okně vyberte záložku s YouTube videem a potvrďte sdílení.</li>
        </ol>
        <button id="startButton">Start</button>
    </div>
    <canvas id="visualizerCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // Inicializace scény, kamery a rendereru
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('visualizerCanvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // Vytvoření koule
        const geometry = new THREE.IcosahedronGeometry(2, 20);
        const colors = new Float32Array(geometry.attributes.position.count * 3);
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        const material = new THREE.MeshBasicMaterial({ vertexColors: true, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Uložení původních pozic vrcholů
        const originalPositions = Array.from(geometry.attributes.position.array);
        const smoothedDisplacements = new Float32Array(geometry.attributes.position.count).fill(1);

        // Audio kontext a analyzér
        const startButton = document.getElementById('startButton');
        let audioContext, analyser, source, bufferLength, dataArray;

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: true });
                const audioStream = new MediaStream(stream.getAudioTracks());

                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 128; // Menší fftSize pro rychlé reakce na beaty
                    analyser.smoothingTimeConstant = 0.4; // Rychlejší reakce
                    source = audioContext.createMediaStreamSource(audioStream);
                    source.connect(analyser);
                    bufferLength = analyser.frequencyBinCount;
                    dataArray = new Uint8Array(bufferLength);
                }

                document.getElementById('info').style.display = 'none';
            } catch (err) {
                console.error("Chyba při zachytávání audia:", err);
                alert("Nepodařilo se zachytit audio. Ujistěte se, že jste povolili sdílení.");
            }
        });

        // Animace a reakce na zvuk
        function animate() {
            requestAnimationFrame(animate);

            if (analyser) {
                analyser.getByteFrequencyData(dataArray);

                const positions = geometry.attributes.position.array;
                const colors = geometry.attributes.color.array;

                // Průměr nízkých frekvencí pro detekci beatů
                let bassSum = 0;
                for (let i = 0; i < bufferLength / 4; i++) { // Pouze první čtvrtina (basy)
                    bassSum += dataArray[i];
                }
                const bassAverage = bassSum / (bufferLength / 4) / 255;

                for (let i = 0; i < positions.length; i += 3) {
                    const vertexIndex = i / 3;
                    const originalX = originalPositions[i];
                    const originalY = originalPositions[i + 1];
                    const originalZ = originalPositions[i + 2];

                    // Dynamická reakce na beaty
                    const targetDisplacement = 1 + bassAverage * 3.0; // Větší amplituda
                    smoothedDisplacements[vertexIndex] += (targetDisplacement - smoothedDisplacements[vertexIndex]) * 0.3;

                    positions[i] = originalX * smoothedDisplacements[vertexIndex];
                    positions[i + 1] = originalY * smoothedDisplacements[vertexIndex];
                    positions[i + 2] = originalZ * smoothedDisplacements[vertexIndex];

                    // Výrazné barvy podle intenzity beatu
                    const intensity = Math.min(bassAverage * 2, 1);
                    colors[i] = intensity; // Červená
                    colors[i + 1] = intensity * 0.3; // Zelená
                    colors[i + 2] = 0.5 * (1 - intensity); // Modrá
                }

                geometry.attributes.position.needsUpdate = true;
                geometry.attributes.color.needsUpdate = true;
            }

            sphere.rotation.x += 0.002;
            sphere.rotation.y += 0.002;

            renderer.render(scene, camera);
        }

        // Změna velikosti okna
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
